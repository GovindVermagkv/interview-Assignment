<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mdal Box</title>
</head>

<body>

    <div class="main">
        <header>
            <div class="colorselector">
                <h2 id="all">All</h2>
                <div id="red" class="select"></div>
                <div id="yellow" class="select"></div>
                <div id="blue" class="select"></div>
                <div id="black" class="select"></div>
                <i class="fa fa-check" id="check"></i>

            </div>
            <h2 id="create" onclick="show()">create task</h2>
        </header>

        <div id="checkbox">

            <div id="box">
                <h2 id="taskname">javascript tutorial</h2>
                <div class="icons">
                    <div class="actionicon" id="actionicon">
                        <i class="fa fa-check" id="check2"></i>
                        <i class="fa fa-pencil" id="edit"></i>
                        <i class="fa fa-trash-o" id="delete"></i>
                        <i class="fa fa-square" id="changecolor" onclick="changecolor()"></i>
                    </div>
                    <div class="lockicon">
                        <i class="fa fa-lock" id="lock" onclick="unlock()"></i>
                        <i class="fa fa-unlock" id="unlock" onclick="lock()"></i>
                    </div>
                </div>
            </div>
        </div>
        <main id="popmain">
            <div id="popbox">
                <div id="inputarea">
                    <textarea name="" id=" inputvalue" cols="40" rows="13" value="govind" placeholder="please enter task!"></textarea>
                    <div class="btnarea">
                        <button type="submit" id="done" onclick="done()">done</button>
                    </div>
                </div>
                <div id="colorarea">
                    <div class="color2">
                        <div id="red1" class="select1"></div>
                        <div id="yellow1" class="select1"></div>
                        <div id="blue1" class="select1"></div>
                        <div id="black1" class="select1"></div>
                    </div>
                    <i class="fa fa-close" id="close" onclick="closing()"></i>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>

</html>
